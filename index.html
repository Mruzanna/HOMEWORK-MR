<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="700" height="500" style="border:1px solid #daa1a1;">
</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");


ctx.beginPath();
ctx.fillStyle = "#196F3D";
ctx.fillRect(30,300, 10, 200);
ctx.stroke();

ctx.beginPath();
ctx.fillStyle = "#1A5276";
ctx.fillRect(70,230, 10, 350);
ctx.stroke();

ctx.beginPath();
ctx.fillStyle = "#922B21 ";
ctx.fillRect(110,270, 10, 350);
ctx.stroke();

ctx.beginPath();
ctx.fillStyle = "#EC7063 ";
ctx.fillRect(150,200, 10, 350);
ctx.stroke();

ctx.beginPath();
ctx.fillStyle = "#000 ";
ctx.fillRect(190,170, 10, 350);
ctx.stroke();

ctx.beginPath();
ctx.fillStyle = "#85C1E9 ";
ctx.fillRect(230,230, 10, 350);
ctx.stroke();



</script>

</body>
</html>
